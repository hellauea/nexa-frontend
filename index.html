<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wano AI</title>

  <link rel="icon" href="wano-logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body { background:#0f172a; }
  </style>
</head>

<body class="text-white h-screen flex flex-col">

<header class="bg-slate-900 p-4 flex items-center gap-3">
  <img src="wano-logo.png" class="w-10 h-10 rounded-full">
  <h1 class="text-lg font-bold">Wano AI</h1>
</header>

<div id="chat" class="flex-1 overflow-y-auto p-6 space-y-4"></div>

<form id="chat-form" class="p-4 border-t border-slate-700 flex gap-2">
  <input id="user-input" placeholder="Message Wano..."
    class="flex-1 bg-slate-800 p-4 rounded-xl outline-none">
  <button class="bg-purple-600 px-5 rounded-xl">Send</button>
</form>

<script>
const API_URL = "https://nexa-ai-nd5x.onrender.com/ask";

const chat = document.getElementById("chat");
const form = document.getElementById("chat-form");
const input = document.getElementById("user-input");

function addMessage(text, sender){
  const div = document.createElement("div");
  div.className = sender === "user" ? "text-right" : "text-left";
  div.innerHTML = `<div class="inline-block bg-slate-800 p-3 rounded-xl">${text}</div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

form.addEventListener("submit", async e => {
  e.preventDefault();
  const msg = input.value.trim();
  if(!msg) return;

  addMessage(msg, "user");
  input.value = "";

  const botBox = document.createElement("div");
  botBox.className = "text-left";
  chat.appendChild(botBox);

  try {
    const res = await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ message: msg })
    });

    const reader = res.body.getReader();
    const decoder = new TextDecoder();
    let full = "";

    while(true){
      const {value,done} = await reader.read();
      if(done) break;
      full += decoder.decode(value);
      botBox.innerHTML = `<div class="inline-block bg-slate-800 p-3 rounded-xl">${full}</div>`;
    }

  } catch {
    addMessage("Backend not responding ‚ùå", "bot");
  }
});
</script>

</body>
</html>
