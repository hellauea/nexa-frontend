<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Wano</title>
  <link rel="icon" href="wano-logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; 
    }
    ::-webkit-scrollbar-thumb {
      background: #475569; 
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; 
    }

    @keyframes pulse-ring {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    .listening {
      animation: pulse-ring 1.5s infinite;
      background-color: #ef4444 !important;
    }

    .prose p { margin-bottom: 0.5em; }
    .prose pre { background: #1e293b; padding: 10px; border-radius: 8px; overflow-x: auto; }
    .prose code { font-family: monospace; background: #334155; padding: 2px 4px; border-radius: 4px; }
    .prose ul { list-style-type: disc; padding-left: 20px; }
    .prose ol { list-style-type: decimal; padding-left: 20px; }
  </style>
</head>

<body class="bg-slate-950 text-slate-100 h-[100dvh] flex flex-col font-sans overflow-hidden">

  <!-- Header -->
  <header class="bg-slate-900/80 backdrop-blur-md border-b border-slate-800 p-4 flex items-center gap-3 shrink-0 z-10">
    <div class="relative w-10 h-10">
      <img src="wano-logo.png" onerror="this.src='https://placehold.co/40x40/6366f1/ffffff?text=W'" class="w-full h-full rounded-full object-cover shadow-lg border border-slate-700" alt="Wano Logo">
      <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-slate-900 rounded-full"></span>
    </div>
    <div>
      <h1 class="text-xl font-bold tracking-wide text-white">Wano</h1>
    </div>
  </header>

  <!-- Chat Area -->
  <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth">
    <!-- Welcome Message -->
    <div class="flex gap-3">
      <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center shrink-0 text-xs font-bold shadow-lg shadow-indigo-500/30">AI</div>
      <div class="bg-slate-800/50 p-3.5 rounded-2xl rounded-tl-none border border-slate-700/50 max-w-[85%] sm:max-w-[75%]">
        <p class="text-sm sm:text-base">Hello! I'm Wano. How can I help you today?</p>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="bg-slate-900 border-t border-slate-800 p-3 shrink-0">
    <form id="chat-form" class="max-w-4xl mx-auto relative flex items-end gap-2">
      
      <!-- Microphone Button -->
      <button type="button" id="mic-btn" class="p-3 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-xl transition-colors shrink-0 flex items-center justify-center border border-slate-700" title="Speak">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" x2="12" y1="19" y2="22"/>
        </svg>
      </button>

      <!-- Text Input -->
      <div class="flex-1 relative">
        <input 
          id="user-input" 
          type="text" 
          placeholder="Message Wano..." 
          class="w-full bg-slate-800 text-white placeholder-slate-400 p-3.5 pl-4 pr-10 rounded-xl outline-none border border-slate-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-sm sm:text-base"
          autocomplete="off"
        >
      </div>

      <!-- Send Button -->
      <button type="submit" class="p-3.5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl transition-colors shadow-lg shadow-indigo-500/20 shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>

    </form>
    <div class="text-center mt-2">
      <p id="status-text" class="text-[10px] text-slate-500 hidden">Listening...</p>
    </div>
  </div>

<script>
const API_URL = "https://nexa-ai-nd5x.onrender.com/ask"; // Update this to your Wano backend URL

const chat = document.getElementById("chat");
const form = document.getElementById("chat-form");
const input = document.getElementById("user-input");
const micBtn = document.getElementById("mic-btn");
const statusText = document.getElementById("status-text");

// --- UI Helpers ---

function scrollToBottom() {
  chat.scrollTop = chat.scrollHeight;
}

function addMessage(text, sender) {
  const div = document.createElement("div");
  const isUser = sender === "user";
  
  div.className = `flex gap-3 ${isUser ? 'flex-row-reverse' : ''}`;
  
  const avatar = isUser 
    ? `<div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center shrink-0 border border-slate-600">
         <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
       </div>`
    : `<div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center shrink-0 text-xs font-bold shadow-lg shadow-indigo-500/30">AI</div>`;

  const bubbleClass = isUser 
    ? "bg-indigo-600 text-white rounded-tr-none shadow-md shadow-indigo-900/20" 
    : "bg-slate-800/50 text-slate-200 border border-slate-700/50 rounded-tl-none prose prose-invert max-w-none";

  const contentHtml = isUser ? text : marked.parse(text);

  div.innerHTML = `
    ${avatar}
    <div class="${bubbleClass} p-3.5 rounded-2xl max-w-[85%] sm:max-w-[75%] break-words text-sm sm:text-base leading-relaxed">
      ${contentHtml}
    </div>
  `;
  
  chat.appendChild(div);
  scrollToBottom();
  return div;
}

// --- Speech Recognition Setup ---

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

if (SpeechRecognition) {
  const recognition = new SpeechRecognition();
  recognition.continuous = false;
  recognition.lang = 'en-US';
  recognition.interimResults = false;

  micBtn.addEventListener("click", () => {
    try {
      recognition.start();
      micBtn.classList.add("listening");
      statusText.classList.remove("hidden");
      input.placeholder = "Listening...";
    } catch (err) {
      console.error("Mic error:", err);
      recognition.stop();
      micBtn.classList.remove("listening");
    }
  });

  recognition.onend = () => {
    micBtn.classList.remove("listening");
    statusText.classList.add("hidden");
    input.placeholder = "Message Wano...";
  };

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    if (transcript) {
      input.value = transcript;
      setTimeout(() => form.dispatchEvent(new Event('submit')), 500);
    }
  };
} else {
  micBtn.style.display = 'none';
  console.warn("Speech Recognition API not supported in this browser.");
}

// --- Chat Logic (Fixed - No Streaming) ---

form.addEventListener("submit", async e => {
  e.preventDefault();
  const msg = input.value.trim();
  if (!msg) return;

  addMessage(msg, "user");
  input.value = "";
  input.focus();

  // Add loading indicator
  const loadingDiv = document.createElement("div");
  loadingDiv.className = "flex gap-3";
  loadingDiv.innerHTML = `
    <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center shrink-0 text-xs font-bold shadow-lg shadow-indigo-500/30">AI</div>
    <div class="bg-slate-800/50 text-slate-200 border border-slate-700/50 rounded-2xl rounded-tl-none p-3.5 max-w-[85%] sm:max-w-[75%]">
      <span class="animate-pulse">Thinking...</span>
    </div>
  `;
  chat.appendChild(loadingDiv);
  scrollToBottom();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }

    const data = await res.json();
    
    // Remove loading indicator
    loadingDiv.remove();
    
    // Add AI response
    if (data.reply) {
      addMessage(data.reply, "ai");
    } else {
      addMessage("⚠️ No response received from Wano.", "ai");
    }

  } catch (err) {
    console.error("Error:", err);
    loadingDiv.remove();
    addMessage("⚠️ Error: Could not reach Wano. Please check your connection and try again.", "ai");
  }
});

// Auto-focus input on load
window.addEventListener('load', () => {
  input.focus();
});
</script>

</body>
</html>
