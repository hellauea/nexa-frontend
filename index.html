<!DOCTYPE html>
<html>
<head>
<title>Nexa AI</title>
<style>
body { background:#0f172a; color:white; font-family:Arial; }
#chat { max-height:500px; overflow-y:auto; }
.bubble { background:#1e293b; padding:10px; border-radius:10px; margin:5px 0; }
.user { text-align:right; background:#4f46e5; }
button.copy { font-size:12px; margin-left:5px; }
</style>
</head>
<body>
<h2>NEXA AI</h2>
<div id="chat"></div>


<input id="input" placeholder="Ask Nexa..." />
<button onclick="sendMessage()">Send</button>


<script>
const API_URL = "https://YOUR-BACKEND-URL/ask";


function addMessage(text, type) {
const div = document.createElement('div');
div.className = 'bubble ' + type;


if (text.includes("```")) {
const btn = document.createElement('button');
btn.textContent = 'Copy';
btn.className = 'copy';
btn.onclick = () => navigator.clipboard.writeText(text.replace(/```/g,''));
div.appendChild(btn);
}


div.innerHTML += `<pre>${text}</pre>`;
document.getElementById('chat').appendChild(div);
}


async function sendMessage() {
const input = document.getElementById('input');
const msg = input.value.trim();
if (!msg) return;


addMessage(msg, 'user');
input.value = '';


const res = await fetch(API_URL, {
method:'POST',
headers:{'Content-Type':'application/json'},
body:JSON.stringify({message:msg})
});


const data = await res.json();
addMessage(data.reply, 'bot');
}


// ENTER KEY SUPPORT
document.getElementById('input').addEventListener('keypress', e => {
if(e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
