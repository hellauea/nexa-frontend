<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA | Intelligent Core</title>
    <script>
 src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        cyber: {
                            black: '#030304',
                            dark: '#0A0A0F',
                            panel: 'rgba(20, 25, 40, 0.6)',
                            border: 'rgba(100, 200, 255, 0.1)',
                            primary: '#00F0FF', // Cyber Cyan
                            primaryDim: 'rgba(0, 240, 255, 0.1)',
                            secondary: '#7000FF', // Neon Purple
                            text: '#E0E6ED',
                            muted: '#94A3B8'
                        }
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(0, 240, 255, 0.2), 0 0 20px rgba(0, 240, 255, 0.1)',
                        'neon-hover': '0 0 15px rgba(0, 240, 255, 0.4), 0 0 30px rgba(0, 240, 255, 0.2)',
                    },
                    animation: {
                        'scanline': 'scanline 8s linear infinite',
                        'pulse-glow': 'pulseGlow 3s infinite',
                    },
                    keyframes: {
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: 0.5 },
                            '50%': { opacity: 1 }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #030304;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: #E0E6ED;
        }
        
        .glass-panel {
            background: var(--cyber-panel);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid theme('colors.cyber.border');
        }

        /* Code Block Styling */
        pre {
            background: #0e1015 !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            margin: 10px 0;
        }
        code {
            color: #00F0FF;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #00F0FF; }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center overflow-hidden selection:bg-cyber-primary selection:text-cyber-black">

    <!-- Main Container -->
    <div class="relative w-full h-full max-w-5xl mx-auto flex flex-col bg-cyber-dark/80 border-x border-cyber-border shadow-2xl backdrop-blur-sm sm:my-4 sm:h-[95%] sm:rounded-2xl sm:border-y">
        
        <!-- Decorative Scanline -->
        <div class="absolute inset-0 pointer-events-none overflow-hidden opacity-20 rounded-2xl">
            <div class="w-full h-full bg-gradient-to-b from-transparent via-cyber-primary to-transparent h-[20%] animate-scanline opacity-10"></div>
        </div>

        <!-- Header -->
        <header class="flex items-center justify-between px-6 py-4 border-b border-cyber-border bg-cyber-black/40 z-10">
            <div class="flex items-center gap-3">
                <div class="relative flex h-3 w-3">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyber-primary opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-cyber-primary"></span>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-wider font-mono text-white">NEXA<span class="text-cyber-primary">_CORE</span></h1>
                    <p class="text-[10px] text-cyber-primary uppercase tracking-[0.2em] opacity-70">System Online</p>
                </div>
            </div>
            
            <button id="clear-btn" class="group flex items-center gap-2 px-3 py-1.5 rounded border border-cyber-border hover:border-cyber-primary hover:bg-cyber-primaryDim transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-cyber-muted group-hover:text-cyber-primary transition-colors"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                <span class="text-xs font-mono text-cyber-muted group-hover:text-cyber-primary">RESET</span>
            </button>
        </header>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6 z-10 scroll-smooth">
            <!-- Welcome Message -->
            <div class="flex gap-4">
                <div class="w-10 h-10 rounded bg-cyber-primary/10 border border-cyber-primary/30 flex items-center justify-center shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#00F0FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></svg>
                </div>
                <div class="glass-panel p-4 rounded-xl rounded-tl-none max-w-[85%] shadow-lg">
                    <p class="text-sm leading-relaxed">Greetings. I am <span class="text-cyber-primary font-bold">Nexa</span>. My systems are ready to assist you with coding, analysis, and data processing.</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 border-t border-cyber-border bg-cyber-black/60 z-20">
            <form id="chat-form" class="relative flex items-center">
                <div class="absolute left-4 text-cyber-primary animate-pulse-glow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
                </div>
                <input 
                    type="text" 
                    id="user-input" 
                    class="w-full bg-black/50 border border-cyber-border rounded-lg py-4 pl-12 pr-14 text-sm text-white placeholder-cyber-muted/50 focus:outline-none focus:border-cyber-primary focus:ring-1 focus:ring-cyber-primary transition-all font-mono shadow-inner"
                    placeholder="Enter command..."
                    autocomplete="off"
                >
                <button 
                    type="submit" 
                    class="absolute right-2 p-2 bg-cyber-primary/10 hover:bg-cyber-primary hover:text-black text-cyber-primary rounded transition-all duration-200"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>

    </div>

    <script>
<script>
const chatForm = document.getElementById('chat-form');
const userInput = document.getElementById('user-input');
const chatContainer = document.getElementById('chat-container');
const clearBtn = document.getElementById('clear-btn');

const API_URL = "https://nexa-ai-nd5x.onrender.com/ask";

let history = [];

history.push({
  role: "user",
  parts: [{ text: "You are Nexa, created by a cybersecurity student from REVA University. Follow Nexa behaviour strictly." }]
});

chatForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const message = userInput.value.trim();
  if (!message) return;

  appendMessage(message, 'user');
  userInput.value = '';

  history.push({ role: "user", parts: [{ text: message }] });

  const loadingId = showLoading();

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ history })
    });

    const data = await response.json();
    removeLoading(loadingId);

    if (data.reply) {
      appendMessage(data.reply, 'bot');
      history.push({ role: "model", parts: [{ text: data.reply }] });
    } else {
      appendMessage("⚠️ No response from Nexa.", 'error');
    }

  } catch (error) {
    removeLoading(loadingId);
    appendMessage("⚠️ CONNECTION FAILURE", 'error');
  }
});

clearBtn.addEventListener('click', () => {
  chatContainer.innerHTML = '';
  history = [];
  appendMessage("Memory purged. Nexa systems rebooted.", 'bot');
});


function appendMessage(text, sender) {
  const isUser = sender === 'user';
  const wrapper = document.createElement('div');
  wrapper.className = `flex gap-4 ${isUser ? 'justify-end' : ''}`;

  let formatted = text
    .replace(/```([\s\S]*?)```/g, (match, code) => {
      return `
        <div class="relative code-block">
          <button onclick="copyCode(this)" class="absolute top-2 right-2 text-xs px-2 py-1 bg-cyber-primary text-black rounded">COPY</button>
          <pre><code>${code}</code></pre>
        </div>
      `;
    });

  const bubbleStyle = isUser
    ? 'bg-cyber-secondary/10 border-cyber-secondary/30 text-white rounded-tr-none'
    : 'glass-panel rounded-tl-none text-gray-200';

  wrapper.innerHTML = `
    <div class="${bubbleStyle} p-4 rounded-xl max-w-[85%] shadow-lg border text-sm leading-relaxed">
      ${formatted}
    </div>
  `;

  chatContainer.appendChild(wrapper);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

function showLoading() {
  const id = 'loader-' + Date.now();
  chatContainer.insertAdjacentHTML('beforeend', `<div id="${id}" class="text-cyber-primary italic">Nexa processing...</div>`);
  return id;
}

function removeLoading(id) {
  const el = document.getElementById(id);
  if (el) el.remove();
}

// COPY BUTTON FUNCTION
function copyCode(button){
  const code = button.nextElementSibling.innerText;
  navigator.clipboard.writeText(code);
  button.innerText = "COPIED ✅";
  setTimeout(() => button.innerText = "COPY", 1500);
}
</script>

</body>
</html>
